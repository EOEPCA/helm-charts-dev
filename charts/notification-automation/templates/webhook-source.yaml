{{- if .Values.webhookSource.enabled }}
{{- $name := .Values.webhookSource.name }}
{{- $saName := default $name .Values.webhookSource.serviceAccount.name }}
{{- $imageRepo := required "webhookSource.image.repository is required when webhookSource.enabled=true" .Values.webhookSource.image.repository }}
{{- $imageTag := default "latest" .Values.webhookSource.image.tag }}
{{- $autoSinkToDefaultBroker := and .Values.eventing.install .Values.eventing.defaultBroker.create }}
{{- $cmName := .Values.webhookSource.configMap.name }}
{{- $cmKey := .Values.webhookSource.configMap.key }}
{{- $secretName := .Values.webhookSource.secrets.name }}
{{- $githubKey := .Values.webhookSource.secrets.githubKey }}
{{- $gitlabKey := .Values.webhookSource.secrets.gitlabKey }}

{{- if .Values.webhookSource.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $saName }}
  labels:
    app: {{ $name }}
---
{{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  labels:
    app: {{ $name }}
spec:
  replicas: {{ .Values.webhookSource.replicaCount }}
  selector:
    matchLabels:
      app: {{ $name }}
  template:
    metadata:
      labels:
        app: {{ $name }}
    spec:
      serviceAccountName: {{ $saName }}
      containers:
      - name: {{ $name }}
        image: {{ $imageRepo }}:{{ $imageTag }}
        imagePullPolicy: {{ .Values.webhookSource.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.webhookSource.containerPort }}
          protocol: TCP
        env:
        - name: PORT
          value: {{ .Values.webhookSource.containerPort | quote }}
        - name: GITHUB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: {{ $githubKey }}
              optional: true
        - name: GITLAB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: {{ $gitlabKey }}
              optional: true
        - name: OIDC_TOKEN_PATH
          value: {{ .Values.webhookSource.oidcTokenPath | quote }}
        - name: PROJECTS_CONFIG
          valueFrom:
            configMapKeyRef:
              name: {{ $cmName }}
              key: {{ $cmKey }}
              optional: true
        {{- if .Values.webhookSource.extraEnv }}
        {{- toYaml .Values.webhookSource.extraEnv | nindent 8 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.webhookSource.containerPort }}
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: {{ .Values.webhookSource.containerPort }}
          initialDelaySeconds: 5
          periodSeconds: 5
---
{{- if .Values.webhookSource.service.create }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  labels:
    app: {{ $name }}
spec:
  selector:
    app: {{ $name }}
  ports:
  - port: {{ .Values.webhookSource.service.port }}
    targetPort: {{ .Values.webhookSource.service.targetPort }}
    protocol: TCP
  type: {{ .Values.webhookSource.service.type }}
---
{{- end }}

{{- if .Values.webhookSource.configMap.create }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $cmName }}
  labels:
    app: {{ $name }}
data:
  {{ $cmKey }}: |
{{ .Values.webhookSource.configMap.projectsJson | nindent 4 }}
---
{{- end }}

{{- if .Values.webhookSource.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
type: Opaque
stringData:
  {{ $githubKey }}: {{ .Values.webhookSource.secrets.githubSecret | quote }}
  {{ $gitlabKey }}: {{ .Values.webhookSource.secrets.gitlabSecret | quote }}
---
{{- end }}

{{- if or .Values.webhookSource.sinkBinding.create $autoSinkToDefaultBroker }}
apiVersion: sources.knative.dev/v1
kind: SinkBinding
metadata:
  name: {{ default (printf "%s-binding" $name) .Values.webhookSource.sinkBinding.name }}
spec:
  subject:
    apiVersion: {{ .Values.webhookSource.sinkBinding.subject.apiVersion }}
    kind: {{ .Values.webhookSource.sinkBinding.subject.kind }}
    name: {{ default $name .Values.webhookSource.sinkBinding.subject.name }}
  sink:
    {{- if .Values.webhookSource.sinkBinding.create }}
    {{- if .Values.webhookSource.sinkBinding.sink.ref }}
    ref:
      apiVersion: {{ .Values.webhookSource.sinkBinding.sink.ref.apiVersion }}
      kind: {{ .Values.webhookSource.sinkBinding.sink.ref.kind }}
      name: {{ .Values.webhookSource.sinkBinding.sink.ref.name }}
    {{- end }}
    {{- if and .Values.webhookSource.sinkBinding.sink.uri (ne .Values.webhookSource.sinkBinding.sink.uri "") }}
    uri: {{ .Values.webhookSource.sinkBinding.sink.uri | quote }}
    {{- end }}
    {{- else if $autoSinkToDefaultBroker }}
    ref:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      name: {{ .Values.eventing.defaultBroker.name }}
    {{- end }}
{{- end }}
{{- end }}
