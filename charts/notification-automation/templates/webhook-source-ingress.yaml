{{- if and .Values.webhookSource.enabled .Values.webhookSource.service.create .Values.webhookSource.ingress.enabled }}
{{- $name := .Values.webhookSource.name }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $name }}
  labels:
    app: {{ $name }}
  {{- with .Values.webhookSource.ingress.annotations }}
  annotations:
{{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.webhookSource.ingress.className }}
  ingressClassName: {{ .Values.webhookSource.ingress.className }}
  {{- end }}
  {{- with .Values.webhookSource.ingress.tls }}
  tls:
{{ toYaml . | nindent 4 }}
  {{- end }}
  rules:
    {{- range $host := .Values.webhookSource.ingress.hosts }}
    - host: {{ $host.host | quote }}
      http:
        paths:
          {{- $paths := $host.paths | default (list (dict "path" "/" "pathType" "Prefix")) }}
          {{- range $path := $paths }}
          - path: {{ $path.path | quote }}
            pathType: {{ $path.pathType }}
            backend:
              service:
                name: {{ $name }}
                port:
                  number: {{ $.Values.webhookSource.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
