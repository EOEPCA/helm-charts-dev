# Default values for notification-automation.
# This is a YAML-formatted file.
# Declare variables to be substituted into your templates.

replicaCount: 1

# Control CRD presence checks (used by templates/knative-crd-check.yaml)
crdChecks:
  # When true, chart will verify Knative Operator CRDs exist in the cluster and fail if missing.
  # Keep this false for `helm template` or other offline renders where `lookup` cannot access the cluster.
  enforce: false

# Knative Eventing configuration
eventing:
  # Specifies whether KnativeEventing should be installed
  install: false
  # Version of KnativeEventing to install
  version: "1.18.1"
  # Namespace where KnativeEventing should be installed
  namespace: knative-eventing
  # Enable OIDC authentication
  authenticationOidc: true
  defaultAuthorizationMode: ""
  # Default Broker configuration
  defaultBroker:
    # Specifies whether a default Broker should be created
    create: true
    # Name of the default Broker
    name: default

# Knative Serving configuration
serving:
  # Specifies whether KnativeServing should be installed
  install: false
  # Version of KnativeServing to install
  version: "1.18.0"
  # Namespace where KnativeServing should be installed
  namespace: knative-serving
  # Domain configuration
  domain: functions.eoepca.org



# na-emailer configuration
emailer:
  # Specifies whether na-emailer should be deployed
  install: false
  replicaCount: 1
  image:
    repository: ghcr.io/eoepca/na-emailer
    tag: latest
    pullPolicy: IfNotPresent
    pullSecrets: []
  service:
    type: ClusterIP
    port: 80
  resources: {}
  # Configuration mapped to na-emailer environment variables
  config:
    logLevel: "INFO"
    # Filtering
    filterMode: "all"           # all|any
    filtersJson: ""             # JSON object string
    # Templates
    templateDefault: "default"
    templateMapJson: ""         # JSON object string
    templateStrictUndefined: false
    templatesInlineJson: ""     # JSON object string
    # Email addressing defaults
    emailFrom: ""
    emailTo: ""                 # comma-separated list
    emailCc: ""
    emailBcc: ""
    emailSubjectPrefix: ""
    # Email client
    emailClient: "yagmail"
    dryRun: false
    # Yagmail SMTP settings
    yagmailUser: ""
    yagmailPassword: ""
    yagmailHost: ""
    yagmailPort: ""
    yagmailSmtpStarttls: ""
    yagmailSmtpSsl: ""

image:
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
