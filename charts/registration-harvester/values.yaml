imagePullSecrets: []

harvester:
  service:
    name: registration-harvester
    type: ClusterIP
    port: 8080
  image:
    repository: eoepca/registration-harvester
    pullPolicy: Always
    tag: latest
  volume_name: registration-harvester-config
  volume_path: /worker/config
  container_port: 8080
  config:
    worker:
      log_level: INFO
      flowable:
        host: https://registration-harvester-api.develop.eoepca.org/flowable-rest
        user: eoepca
        password: eoepca
        tls: "true"
        #cacert: ./etc/eoepca-ca-chain.pem
      topics:
      handlers:
