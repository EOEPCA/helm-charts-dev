# Source: resource-guard/charts/uma-user-agent/templates/ingress.yaml
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dummy-service-agent
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/configuration-snippet: |
      auth_request /authcheck;
      auth_request_set $x_user_id $upstream_http_x_user_id;
      proxy_set_header "X-User-Id" $x_user_id;
    nginx.ingress.kubernetes.io/server-snippet: |
      location /authcheck {
        internal;
        set $uma_user_agent dummy-service-agent.test.svc.cluster.local:80;
        proxy_pass http://$uma_user_agent/;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
      }
spec:
  rules:
  - host: "dummy-service.test.demo.eoepca.org"
    http:
      paths:
      - path: /
        backend:
          serviceName: dummy-service
          servicePort: 80
  tls:
    - hosts:
        - "dummy-service.test.demo.eoepca.org"
      secretName: "dummy-service-tls"
