# Source: resource-guard/charts/uma-user-agent/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-service-agent
  labels:
    helm.sh/chart: uma-user-agent-0.0.13
    app.kubernetes.io/name: uma-user-agent
    app.kubernetes.io/instance: dummy-service-guard
    app.kubernetes.io/version: "0.0.7"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: uma-user-agent
      app.kubernetes.io/instance: dummy-service-guard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: uma-user-agent
        app.kubernetes.io/instance: dummy-service-guard
    spec:
      serviceAccountName: dummy-service-agent
      securityContext:
        {}
      containers:
        - name: uma-user-agent
          securityContext:
            {}
          image: "eoepca/uma-user-agent:0.0.7"
          imagePullPolicy: IfNotPresent
          env:
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: dummy-service-agent
                  key: client-id
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dummy-service-agent
                  key: client-secret
            - name: HTTP_TIMEOUT
              value: "10"
            - name: LOG_LEVEL
              value: "debug"
            - name: PEP_URL
              value: "http://dummy-service-pep:5566/authorize"
            - name: PORT
              value: "80"
            - name: USER_ID_COOKIE_NAME
              value: "auth_user_id"
            - name: UNAUTHORIZED_RESPONSE
              value: ""
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status/alive
              port: http
          readinessProbe:
            httpGet:
              path: /status/ready
              port: http
          resources:
            {}
