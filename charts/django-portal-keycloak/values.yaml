# Default values for django-portal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
domain: 192.168.49.2.nip.io
authHost: test
portalHost: portal-keycloak

image:
  repository: eoepca/django-portal
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 80

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: portal-keycloak.develop.eoepca.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: portal-keycloak-tls-certificate
      hosts:
        - portal-keycloak.develop.eoepca.org

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configmap:
  oidc_op_authorization_endpoint:
  oidc_op_token_endpoint:
  oidc_op_user_endpoint:
  oidc_op_jwks_endpoint:
  oidc_op_logout_url_method:
  use_basic_auth: "true"
  oidc_verify_ssl: "true"
  sign_algo: 'RS256'
  token_id_cookie: "auth_user_id"
  user_prefix: "test-user"