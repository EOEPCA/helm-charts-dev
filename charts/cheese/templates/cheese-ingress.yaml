apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cheddar
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - cheddar.{{ .Values.baseHostname }}
      secretName: cheddar-tls
  rules:
  - host: cheddar.{{ .Values.baseHostname }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cheddar
            port:
              number: {{ .Values.service.port }}
---
