  - content:
    - apiVersion: helm.crossplane.io/v1beta1
      kind: Release
      metadata:
        name: dask-gw-jupyter-{{ spawner.user.name }}
      spec:
        forProvider:
          chart:
            name: dask-gateway
            repository: https://helm.dask.org
            version: 2024.1.0
          namespace: "{{ namespace }}"
          values:
            gateway:
              backend:
                image:
                  name: ghcr.io/fabricebrito/dev-platform-dask-gateway/worker
                  tag: 1.0.0
              extraConfig:
                dask_gateway_config.py: "c = get_config()\nfrom dask_gateway_server.options import Options, String, Integer, Float\nc.Backend.cluster_options = Options(\n  Float(\"worker_cores_limit\",\
                  \ default=1, label=\"Worker Cores Limit\"),\n  Float(\"worker_cores\", default=1, label=\"Worker Cores\"),\n  String(\"worker_memory\", default=\"1 G\", label=\"Worker Memory\"),\n  String(\"\
                  image\", default=\"daskgateway/dask-worker:latest\", label=\"Worker Image\")\n)\n"
            traefik:
              service:
                type: ClusterIP
        providerConfigRef:
          name: provider-helm-config
    - apiVersion: v1
      data:
        gateway: "gateway:\n  address: http://traefik-dask-gw-jupyter-{{ spawner.user.name }}-dask-gateway.{{ namespace }}.svc.cluster.local:80\n\n  cluster:\n    options: \n\
          \      image: \"ghcr.io/fabricebrito/dev-platform-dask-gateway/worker:1.0.0\"\n      worker_cores: 0.5\n      worker_cores_limit: 1\n      worker_memory: \"4 G\"\n"
      kind: ConfigMap
      metadata:
        name: dask-gateway-config
    - apiVersion: v1
      data:
        gateway: "gateway:\n  address: http://traefik-dask-gw-jupyter-{{ spawner.user.name }}-dask-gateway.{{ namespace }}.svc.cluster.local:80\n\n  cluster:\n    options: \n\
          \      image: \"ghcr.io/fabricebrito/dev-platform-dask-gateway/worker:1.0.0\"\n      worker_cores: 0.5\n      worker_cores_limit: 1\n      worker_memory: \"4 G\"\n"
      kind: ConfigMap
