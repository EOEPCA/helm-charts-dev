  - content:
    - apiVersion: v1
      kind: Pod
      metadata:
        name: kaniko-build
      spec:
        containers:
        - command:
          - /bin/sh
          - -c
          - sleep infinity
          image: gcr.io/kaniko-project/executor:debug
          name: kaniko
          volumeMounts:
          - mountPath: /calrissian
            name: build-context
          - mountPath: /kaniko/.docker
            name: kaniko-secret
        restartPolicy: Never
        volumes:
        - name: build-context
          persistentVolumeClaim:
            claimName: calrissian-claim
        - name: kaniko-secret
          secret:
            items:
            - key: .dockerconfigjson
              path: config.json
            secretName: kaniko-secret
    - apiVersion: rbac.authorization.k8s.io/v1
