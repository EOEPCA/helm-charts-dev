  volumes:
  - access_modes:
    - ReadWriteMany
    claim_name: calrissian-claim
    name: calrissian-volume
    persist: false
    size: 50Gi
    storage_class: openebs-kernel-nfs
    volume_mount:
      mount_path: /calrissian
      name: calrissian-volume
  - access_modes:
    - ReadWriteOnce
    claim_name: workspace-claim
    name: workspace-volume
    persist: true
    size: 50Gi
    storage_class: scw-bssd
    volume_mount:
      mount_path: /workspace
      name: workspace-volume
