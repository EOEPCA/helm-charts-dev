name: Mirror Envoy Gateway Chart

on:
  # schedule:
  #   - cron: '0 */6 * * *'   # Every 6 hours
  workflow_dispatch:
  push:
    branches:
      - feature/envoy-gateway

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Pull Envoy Gateway OCI chart
        run: |
          rm -rf charts/gateway-helm
          helm pull oci://docker.io/envoyproxy/gateway-helm --version v0.0.0-latest --untar --untardir charts

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Commit mirrored chart
        run: |
          git add charts/gateway-helm
          git commit -m "Mirror Envoy Gateway v0.0.0-latest" || echo "no changes"
      
      - name: Run chart-releaser-action
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts
          skip_existing: false
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CR_CHARTS: gateway-helm
